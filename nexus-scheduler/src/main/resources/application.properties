spring.main.banner-mode=off
## By design, the in-memory database is volatile, and data will be lost when we restart the application.
## spring.datasource.url=jdbc:h2:mem:nexus

## change that behavior by using file-based storage. To do this we need to
## update the spring.datasource.url:
##spring.datasource.url=jdbc:h2:file:${PWD}/data/nexus
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
## disable remote access
## spring.h2.console.settings.web-allow-others=false

##
mount_disk=${PWD}
start_fmri_biomarker_model_training_script=XXXXXXXX
fmri_biomarker_model_trained_dataset=xxxxxx
start_fmri_biomarker_predict_script=xxxx
start_fmri_biomarker_feature_activation_map_script=xxxx
start_dicom2nifti_script=xxxxxxxx

## cron settings
nexus_monitoring_cron=-
fmri_biomarker_model_train_cron=-

## file source folder
fmri_biomarker_model_train_dataset_listener_folder=XXXXXXXXXX
fmri_biomarker_test_dataset_listener_folder=XXXXXXXX
dicom2nifti_dicom_images_listener_folder=XXXXXXXX

## Executor settings
executor_core_pool_size=5
executor_max_pool_size=20
executor_queue_capacity=300
## The amount of time in miliseconds to wait between checks of the file system
executor_check_interval=2000

